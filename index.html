<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
             <div class="grant-location-container">
                <img src="/assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>
            
             <!-- search form -->
              <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="/assets/search.png" width="20" height="20" loading="lazy" >
                </button>
              </form>

            <!-- Loading Screen Container -->
            <div class="loading-container">
                <img src="/assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
             <div class="user-info-container">

                <!-- city name and flag -->
                 <div class="name">
                    <p data-cityNAme></p>
                    <img data-countryIcon>
                 </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather ICon -->
                 <img data-weatherIcon>
                <!-- Temperature -->
                 <p data-temp></p>

                <!-- 3cards parameters -->
                 <div class="parameter-container">

                    <!--Card 1  -->
                    <div class="parameter">
                        <img src="/assets/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="/assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="/assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                 </div>
             </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
